// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'jacoco'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	
	compile group: 'com.typesafe', name: 'config', version: '1.3.1'
	
	compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19'
	
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.11.2'
	compile group: 'redis.clients', name: 'jedis', version: '3.0.1'
	compile group: 'com.google.guava', name: 'guava', version: '28.0-jre'
	
	
		

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

